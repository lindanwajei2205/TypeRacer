<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>TypeRacer</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center my-4">
                    <h1>TypeRacer</h1>
                    <button class="btn btn-light mt-3" id="instructions-btn">
                        <i class="fas fa-info-circle"></i> Instructions
                    </button>
                </div>

            </div>

        </div>
    </header>
 <!-- main section -->
    <main>
        <div class="container my-5">
            <div class="row">
                <div class="col-md-8">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="difficulty">Select Difficulty</label>
                        <select class="form-select" id="difficulty">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <div class="test-area">
                        <p class="lead">Test your typing speed by typing the text shown below:</p>
                        <div class="mb-3 p-3 border" id="sample-text">
                            The cat sat on the mat.
                        </div>
                    </div>
            
                    <div class="mb-3">
                        <label class="form-label visually-hidden" for="user-input">Type Here</label>
                        <textarea class="form-control" id="user-input" rows="6" placeholder="Click the start button to begin the test"></textarea>
                    </div>
                    <div class="mb-3 text-center">
                        <button class="btn btn-lg btn-outline-orange" id="start-btn">Start</button>
                        <button class="btn btn-lg btn-outline-orange" id="stop-btn">Stop</button>
                        <button class="btn btn-lg btn-outline-orange" id="retry-btn">Retry</button>
                    </div>
                </div>
                <div class="col-md-4">
                    <div id="results-area" class="text-center">
                        <h2>Results</h2>
                        <div>
                            <p>Level: <span id="level">Easy</span></p>
                            
                        </div>
                        <div>
                            <p>Time: <span id="time">0</span>s</p>
                        </div>
                        <div>
                            <p>WPM: <span id="wpm">0</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
   
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/59366ec096.js" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
        const easyTexts = [
            "The cat sat on the mat.",
            "A quick brown fox jumps over the lazy dog.",
            "She sells seashells by the seashore."
        ];
    
        const mediumTexts = [
            "To be or not to be, that is the question.",
            "All that glitters is not gold.",
            "A journey of a thousand miles begins with a single step."
        ];
    
        const hardTexts = [
            "It was the best of times, it was the worst of times.",
            "In the beginning God created the heavens and the earth.",
            "The only thing we have to fear is fear itself."
        ];
    
        const difficultySelect = document.getElementById('difficulty');
        const sampleTextDiv = document.getElementById('sample-text');
    
        function getRandomText(textArray) {
            const randomIndex = Math.floor(Math.random() * textArray.length);
            return textArray[randomIndex];
        }
    
        function updateSampleText() {
            let selectedDifficulty = difficultySelect.value;
            let selectedText;
    
            if (selectedDifficulty === 'easy') {
                selectedText = getRandomText(easyTexts);
            } else if (selectedDifficulty === 'medium') {
                selectedText = getRandomText(mediumTexts);
            } else if (selectedDifficulty === 'hard') {
                selectedText = getRandomText(hardTexts);
            }
    
            sampleTextDiv.textContent = selectedText;
        }
    
        difficultySelect.addEventListener('change', updateSampleText);
    
        // Initialize with a random text from the default difficulty level
        updateSampleText();
    });
    </script>
</body>
</html>
